<div class="form-modal">
  <div class="form-modal_container">
    {{> exitBtnComponent}}
    <div class="container_wrapper">
      <span class="container_wrapper_title"> Оставьте заявку </span>
      <span class="container_wrapper_subtitle">
        И мы ответим Вам в самое ближайшее время
      </span>
      <form name="form-modal" class="container_wrapper_form">
        <div class="form_top">
          <div class="input_name_wrapper">
            <img src="assets/images/contact-bar_input-name.png" alt="" />
            <input
              data-name-input
              name="name"
              class="form_name"
              value=""
              placeholder="Ваше имя"
              required

            />
          </div>

          <div class="input_number_wrapper">
            <img src="assets/images/contact-bar_earth.png" alt="" />
            <input
              name="tel"
              type="tel"
              class="form_number"
              placeholder="+7 (___) ___-__-__"
              data-tel-input
              required
            />
          </div>
          <div class="input_email_wrapper">
            <img src="assets/images/contact-bar_input-email.png" alt="" />
            <input
              data-email-input
              type="email"
              name="email"
              class="form_email"
              value=""
              placeholder="E-mail"
            />
          </div>
        </div>
        <div class="form_bottom">
          <img src="assets/images/contact-bar_textarea.png" alt="" />
          <textarea data-message-input placeholder="Текст сообщения"></textarea>

          <div class="input_agreement_wrapper">
            <div class="form_agreement active" data-agreement-input>
              <svg
                width="14"
                height="11"
                viewBox="0 0 14 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 5L5 9L13 1"
                  stroke="#20229F"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <span class="label_agreement">
              Я даю свое согласие на обработку <a>персональных данных</a>
            </span>
          </div>
        </div>

        <button data-submit-input type="submit" class="btn">Отправить</button>
      </form>
    </div>
    <div class="container_background">
      <div class="container_background_wrapper">
        <div class="wrapper_dotsH">{{> dotsBG}}</div>
        <div class="wrapper_dotsV">{{> dotsBG}}</div>
        <div class="wrapper_cross">{{> crossBG}}</div>
        <div class="wrapper_triangle">{{> triangleBG}}</div>
        <div class="wrapper_crescent">{{> crescentBG}}</div>
        <div class="wrapper_ball">{{> ballBG}}</div>
      </div>
    </div>
  </div>
</div>
