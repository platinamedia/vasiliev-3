<div class="form-modal__done">
  <div class="form-modal_container">
    {{> exitBtnComponent}}
    <div class="container_wrapper">
      <img src="assets/images/done.png" alt="" />
      <div class="container_wrapper_title">Спасибо!</div>
      <div class="container_wrapper_subtitle">
        Мы свяжемся с Вами в ближайшее время
      </div>
    </div>

    <div class="container_background">
      <div class="container_background_wrapper">
        <div class="wrapper_dotsH">{{> dotsBG}}</div>
        <div class="wrapper_dotsV">{{> dotsBG}}</div>
        <div class="wrapper_cross">{{> crossBG}}</div>
        <div class="wrapper_triangle">{{> triangleBG}}</div>
        <div class="wrapper_crescent">{{> crescentBG}}</div>
        <div class="wrapper_ball">{{> ballBG}}</div>
      </div>
    </div>
  </div>
</div>
